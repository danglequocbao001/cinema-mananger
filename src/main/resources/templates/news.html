<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/news.css " />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/53a42bcb20.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/film.js" defer></script>
    <title>Sự kiện</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="height: 12vh; background-color: #000"
    >
      <div class="container">
        <a class="custom-navbar-brand" href="./main-page">WINX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link header-nav-link" href="./main-page"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="./customer"
                >Khách hàng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="./film">Xuất vé phim</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link header-nav-link"
                style="color: #fbca10 !important"
                href="./news"
                >Sự kiện</a
              >
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="font-size: 20px"
              >
                Dành cho admin
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Thêm phim</a></li>
                <li><a class="dropdown-item" href="#">Quản lý doanh thu</a></li>
                <li>
                  <a class="dropdown-item" href="#">Quản lý tài khoản</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="staff-cover">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img
                src="https://www.nicepng.com/png/full/189-1891900_alumni-team-black-icon-png.png"
                style="width: 50px; height: 40px; border-radius: 50%"
              />
            </div>
            <p
              style="margin-top: 5px; backdrop-filter: blur(15px)"
              th:text="${staffName}"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 18vh"></div>
  </body>
</html>
