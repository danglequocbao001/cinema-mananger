<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/revenue.css " />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/53a42bcb20.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/revenue.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/baodang359/image/upload/v1653066110/java-project/favicon_cse14f.png"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>WINX | Quản lý doanh thu</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="height: 12vh; background-color: #000"
    >
      <div class="container">
        <a class="custom-navbar-brand" href="/main-page">
          <i class="fa-solid fa-arrow-left"></i> Quay lại</a
        >
      </div>
    </nav>
    <div class="container" style="margin-top: 12vh">
      <form
        style="
          height: 70px;
          display: flex;
          justify-content: space-between;
          vertical-align: middle;
          align-items: center;
          padding: 20px;
          border-radius: 10px;
          margin-top: 30px;
        "
        action="/customer"
        method="get"
      >
        <div data-aos="zoom-out-right" style="display: flex">
          <h3 style="color: #fff; font-size: 20">Giao dịch</h3>
          <h5
            style="
              background-color: #fff;
              padding: 3px 10px;
              height: 33px;
              border-radius: 4px;
              margin-left: 20px;
            "
            id="nbr"
          >
            108
          </h5>
        </div>
        <div data-aos="zoom-out-left" style="display: flex">
          <input
            type="text"
            class="form-control"
            style="
              border-top-left-radius: 10px;
              border-bottom-left-radius: 10px;
              border-top-right-radius: 0;
              border-bottom-right-radius: 0;
              width: 345px;
            "
            placeholder="Tìm kiếm"
            aria-label="#"
            name="phone_or_name"
            aria-describedby="basic-addon2"
          />
          <button
            type="submit"
            id="submit"
            style="
              background-color: #fbca10;
              border: 1px solid #fbca10;
              border-top-right-radius: 10px;
              border-bottom-right-radius: 10px;
            "
          >
            <i
              class="input-group-text fa-solid fa-magnifying-glass"
              id="basic-addon2"
              style="
                color: #000;
                background-color: #fbca10;
                border: 1px solid #fbca10;
              "
              ;
            ></i>
          </button>
        </div>
      </form>
      <div
        data-aos="slide-down"
        class="table-responsive"
        style="
          display: block;
          justify-content: space-between;
          background-color: rgba(128, 128, 128, 0.7);
          /* vertical-align: middle; */
          align-items: center;
          padding: 20px;
          border-radius: 10px;
          margin-top: 25px;
          margin-bottom: 20px;
        "
      >
        <table
          class="table table-dark"
          style="
            --bs-table-bg: none;
            text-align: center;
            background: rgba(128, 128, 128, 0.7);
            border-radius: 10px;
          "
        >
          <thead>
            <tr class="table-tr">
              <th scope="col">STT</th>
              <th scope="col">Mã giao dịch</th>
              <th scope="col">Nhân viên</th>
              <th scope="col">Tên phim</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Giảm giá</th>
              <th scope="col" style="color: #fbca10">Thành tiền</th>
            </tr>
          </thead>
          <tbody id="father">
            <tr class="table-tr" id="child">
              <td>1</td>
              <td>gkfdkdjgjdjdj</td>
              <td>abcdefg@gmail.com</td>
              <td>Doctor Strange: Multiverse of madness</td>
              <td>2</td>
              <td>10%</td>
              <td style="color: #fbca10; font-weight: bold">90.000 VND</td>
            </tr>
          </tbody>
          <!-- <tbody id="father" th:each="users, state: ${users}">
            <tr class="table-tr" id="child">
              <th scope="row" th:text="${state.index + 1}" />
              <td th:text="${#strings.substring(users.UserID,0,5)}" />
              <td th:text="${users.FullName}" />
              <td th:text="${users.PhoneNumber}" />
              <td>
                <p
                  th:classappend="${users.Status} == 'Hoạt động' ? status-active : status-locked"
                  th:text="${users.Status}"
                ></p>
              </td>
              <td>
                <a class="see-history" href="./customer-detail">Xem chi tiết</a>
              </td>
            </tr>
          </tbody> -->
        </table>
        <div style="text-align: center">
          <nav
            aria-label="..."
            style="display: inline-block; text-align: center"
          >
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link page-unactive" href="#">1</a>
              </li>
              <li class="page-item active" aria-current="page">
                <a class="page-link page-active" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link page-unactive" href="#">3</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div
        style="
          display: flex;
          justify-content: space-between;
          text-align: center;
          color: #fff;
          margin-top: 30px;
          padding-bottom: 50px;
        "
      >
        <div data-aos="fade-up-right" class="revenue-cover">
          <h5 class="revenue-title">Doanh thu hôm nay</h5>
          <h2 id="nbrRevenueToday" class="revenue-amount">5000000</h2>
        </div>
        <div data-aos="fade-up" class="revenue-cover">
          <h5 class="revenue-title">Doanh thu tháng này</h5>
          <h2 id="nbrRevenueThisMonth" class="revenue-amount">5000000</h2>
        </div>
        <div data-aos="fade-up-left" class="revenue-cover">
          <h5 class="revenue-title">Doanh thu năm nay</h5>
          <h2 id="nbrRevenueThisYear" class="revenue-amount">5000000</h2>
        </div>
      </div>
    </div>
  </body>
  <script>
    AOS.init();
  </script>
</html>
