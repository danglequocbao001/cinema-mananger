<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles/film.css " />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/53a42bcb20.js"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="scripts/film.js" defer></script>
        <title>Chọn phim</title>
    </head>

    <body>
        <nav
            class="navbar navbar-expand-lg navbar-dark fixed-top"
            style="height: 12vh; background-color: #000"
        >
            <div class="container">
                <a class="custom-navbar-brand" href="./main-page">WINX</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a
                                class="nav-link header-nav-link"
                                href="./main-page"
                                >Trang chủ</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link header-nav-link"
                                href="./customer"
                                >Khách hàng</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link header-nav-link"
                                style="color: #fbca10 !important"
                                href="./film"
                                >Xuất vé phim</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link header-nav-link" href="./news"
                                >Sự kiện</a
                            >
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a
                                class="nav-link dropdown-toggle"
                                href="#"
                                id="navbarDarkDropdownMenuLink"
                                role="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false"
                                style="font-size: 20px"
                            >
                                Dành cho admin
                            </a>
                            <ul
                                class="dropdown-menu dropdown-menu-dark"
                                aria-labelledby="navbarDarkDropdownMenuLink"
                            >
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Thêm phim</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Quản lý doanh thu</a
                                    >
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#"
                                        >Quản lý tài khoản</a
                                    >
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <div class="staff-cover">
                        <div
                            style="
                                display: flex;
                                align-items: center;
                                justify-content: center;
                            "
                        >
                            <img
                                class="img-avatar"
                                onclick="openCloseDropdownUser()"
                                src="https://www.nicepng.com/png/full/189-1891900_alumni-team-black-icon-png.png"
                            />
                            <div
                                id="openCloseDropdownUser"
                                style="
                                    display: none;
                                    position: absolute;
                                    top: 110px;
                                    border: 1px solid rgba(0, 0, 0, 0.15);
                                    border-radius: 0.25rem;
                                    color: rgb(222, 226, 230);
                                    background-color: rgb(52, 58, 64);
                                    padding: 10px 15px;
                                    margin: 0px;
                                    font-size: 1rem;
                                    z-index: 1000;
                                    text-align: left;
                                    list-style: none;
                                    background-clip: padding-box;
                                "
                            >
                                <a
                                    class="img-avatar-drop"
                                    onclick="deleteCookie()"
                                >
                                    <i class="fa-solid fa-power-off"></i> Đăng
                                    xuất
                                </a>
                            </div>
                        </div>
                        <p
                            style="margin-top: 5px; backdrop-filter: blur(15px)"
                            th:text="${staffName}"
                        />
                    </div>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 12vh">
            <div style="display: flex; justify-content: space-between">
                <div style="display: flex">
                    <h3 style="color: #fff; font-size: 20">
                        Danh sách chiếu hiện tại
                    </h3>
                    <h5
                        style="
                            background-color: #fff;
                            padding: 3px 10px;
                            height: 33px;
                            border-radius: 4px;
                            margin-left: 20px;
                        "
                        th:text="${countedFilm}"
                        id="nbr"
                    ></h5>
                </div>
                <form style="height: 38px; width: 350px">
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control"
                            style="
                                border-top-left-radius: 10px;
                                border-bottom-left-radius: 10px;
                            "
                            placeholder="Tìm kiếm"
                            aria-label="#"
                            name="name"
                            aria-describedby="basic-addon2"
                            required
                        />
                        <button
                            type="submit"
                            id="submit"
                            style="
                                background-color: #fbca10;
                                border: 1px solid #fbca10;
                                border-top-right-radius: 10px;
                                border-bottom-right-radius: 10px;
                            "
                        >
                            <i
                                class="input-group-text fa-solid fa-magnifying-glass"
                                id="basic-addon2"
                                style="
                                    color: #000;
                                    background-color: #fbca10;
                                    border: 1px solid #fbca10;
                                "
                                ;
                            ></i>
                        </button>
                    </div>
                </form>
            </div>
            <div
                id="father"
                class="table-responsive"
                style="
                    max-width: 100%;
                    height: 90vh;
                    --bs-table-bg: none;
                    background: rgba(128, 128, 128, 0.7);
                    border-radius: 10px;
                    margin-top: 15px;
                    margin-bottom: 15px;
                "
            >
                <div style="margin-top: 30px">
                    <tr th:each="films: ${films}">
                        <div
                            id="child"
                            class="row g-0"
                            style="margin-bottom: 30px"
                        >
                            <div
                                class="col-md-4"
                                style="
                                    width: 25%;
                                    display: flex;
                                    justify-content: center;
                                    /* position: relative; */
                                "
                            >
                                <img
                                    th:attr="src=${films.Thumnail}"
                                    onerror="this.onerror=null;this.src='https://u.today/sites/default/files/styles/1600x900/public/2021-09/AdobeStock_312349880.jpeg';"
                                    class="img-fluid"
                                    style="
                                        width: 225px;
                                        height: 320px;
                                        border-radius: 10px;
                                        margin: auto;
                                        display: block;
                                        object-fit: cover;
                                    "
                                    alt="..."
                                />
                            </div>
                            <div class="col-md-4" style="width: 60%">
                                <div
                                    class="card-body"
                                    style="margin-left: -30px; color: #fff"
                                >
                                    <h5
                                        class="card-title"
                                        style="
                                            font-weight: 600;
                                            font-size: 25px;
                                            margin-bottom: 7px;
                                        "
                                    >
                                        <td th:text="${films.Name}" />
                                    </h5>
                                    <p
                                        class="card-text"
                                        style="
                                            font-weight: 500;
                                            font-size: 18px;
                                            margin-bottom: 7px;
                                        "
                                    >
                                        <td th:text="${films.Category}" />
                                    </p>
                                    <div style="display: inline-flex">
                                        <i
                                            style="
                                                font-size: 18px;
                                                margin-bottom: 7px;
                                            "
                                            class="fa-solid fa-clock"
                                        ></i>
                                        <h5
                                            style="
                                                margin-left: 7px;
                                                /* margin-top: -3px; */
                                                font-weight: 500;
                                                font-size: 19px;
                                            "
                                        >
                                            Thời lượng:
                                            <td th:text="${films.Duration}" />
                                            phút
                                        </h5>
                                    </div>
                                    <p
                                        class="card-text"
                                        style="
                                            font-weight: 500;
                                            font-size: 18px;
                                            color: #fbca10;
                                            margin-bottom: 7px;
                                        "
                                    >
                                        Ngày đăng:
                                        <td th:text="${films.FormatCreatedAt}" />
                                    </p>
                                    <p
                                        class="card-text"
                                        style="
                                            font-weight: 400;
                                            font-size: 16px;
                                        "
                                    >
                                        Giới thiệu:
                                        <td th:text="${films.Details}" />
                                    </p>
                                </div>
                            </div>
                            <div
                                class="col-md-4"
                                style="
                                    width: 13%;
                                    justify-content: center;
                                    display: flex;
                                    text-align: center;
                                "
                            >
                                <a href="./film-ticketing" class="issue-ticket">
                                    Xuất vé
                                </a>
                            </div>
                        </div>
                    </tr>
                </div>
                <!-- <button
          id="button-see-more"
          style="width: 110px; height: 50px; padding: 0; margin-top: -5px"
          class="btn-add-cus"
          onclick="more()"
        >
          Xem thêm
        </button> -->
            </div>
        </div>
    </body>
</html>
