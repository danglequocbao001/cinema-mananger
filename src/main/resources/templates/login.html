<!DOCTYPE html>
<html>
    <head>
        <meta
            http-equiv="Content-Type"
            content="text/html, charset=UTF-8"
            name="viewport"
        />
        <link rel="stylesheet" href="/styles/login.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="/scripts/login.js" defer></script>
        <title>Đăng nhập</title>
    </head>

    <body
        style="
            background-image: url('https://res.cloudinary.com/baodang359/image/upload/v1652623064/java-project/background_z3rmo6.jpg');
            background-repeat: no-repeat;
            background-size: 100%;
        "
    >
        <div class="container">
            <h1 style="color: white; text-align: center; margin-top: 100px">
                Chào mừng đến với WINX
            </h1>
            <form class="cus-form" action="/auth/auth" method="post">
                <h2 style="text-align: center">Đăng Nhập</h2>
                <div style="width: 80%; margin-left: 10%">
                    <label for="email">Email</label>
                    <input
                        class="cus-input"
                        type="text"
                        placeholder="Nhập email"
                        id="email"
                        name="email"
                        required
                    />

                    <label for="password">Mật khẩu</label>
                    <input
                        class="cus-input"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        id="password"
                        name="password"
                        required
                    />
                </div>

                <div style="text-align: center">
                    <button class="cus-button">Đăng nhập</button>
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="liveToastBtn"
                    >
                        Show live toast
                    </button>
                </div>
            </form>
            <!-- Toast -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div
                    id="liveToast"
                    class="toast"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    style="
                        font-family: Roboto, sans-serif;
                        border-radius: 20px;
                        background-color: rgba(128, 128, 128, 0.7);
                        color: #fff;
                    "
                >
                    <div
                        class="toast-header"
                        style="
                            font-family: Roboto, sans-serif;
                            border-radius: 20px;
                            background-color: rgba(0, 0, 0, 0.3);
                            color: #fff;
                        "
                    >
                        <img src="..." class="rounded me-2" alt="WINX" />
                        <strong class="me-auto">Lỗi</strong>
                        <small class="text-muted" style="color: #fff"
                            >Bây giờ</small
                        >
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="toast"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="toast-body">
                        Thông tin đăng nhập không chính xác
                    </div>
                </div>

                <div
                    id="liveToast"
                    class="toast"
                    role="alert"
                    aria-live="assertive"
                    aria-atomic="true"
                    style="
                        font-family: Roboto, sans-serif;
                        border-radius: 20px;
                        background-color: rgba(128, 128, 128, 0.7);
                        color: #fff;
                    "
                >
                    <div
                        class="toast-header"
                        style="
                            font-family: Roboto, sans-serif;
                            border-radius: 20px;
                            background-color: rgba(0, 0, 0, 0.3);
                            color: #fff;
                        "
                    >
                        <img src="..." class="rounded me-2" alt="..." />
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-muted">2 seconds ago</small>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="toast"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="toast-body">
                        Heads up, toasts will stack automatically
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
