<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/customer.css " />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/53a42bcb20.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/customer.js" defer></script>
    <title>Khách hàng</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="height: 12vh; background-color: #000"
    >
      <div class="container">
        <a class="custom-navbar-brand" href="./main-page">WINX</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item active">
              <a class="nav-link header-nav-link" href="./main-page"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item">
              <a
                style="color: #fbca10 !important"
                class="nav-link header-nav-link"
                href="./customer"
                >Khách hàng</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="./film">Xuất vé phim</a>
            </li>
            <li class="nav-item">
              <a class="nav-link header-nav-link" href="./news">Sự kiện</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDarkDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="font-size: 20px"
              >
                Dành cho admin
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDarkDropdownMenuLink"
              >
                <li><a class="dropdown-item" href="#">Thêm phim</a></li>
                <li><a class="dropdown-item" href="#">Quản lý doanh thu</a></li>
                <li>
                  <a class="dropdown-item" href="#">Quản lý tài khoản</a>
                </li>
              </ul>
            </li>
          </ul>
          <div class="staff-cover">
            <div
              style="
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <img
                src="https://www.nicepng.com/png/full/189-1891900_alumni-team-black-icon-png.png"
                style="width: 50px; height: 40px; border-radius: 50%"
              />
            </div>
            <p
              style="margin-top: 5px; backdrop-filter: blur(15px)"
              th:text="${staffName}"
            />
          </div>
        </div>
      </div>
    </nav>
    <div class="container" style="margin-top: 18vh">
      <div style="display: flex; justify-content: space-between">
        <div style="display: flex">
          <h3 style="color: #fff; font-size: 20">Khách hàng</h3>
          <h5
            style="
              background-color: #fff;
              padding: 3px 10px;
              height: 33px;
              border-radius: 4px;
              margin-left: 20px;
            "
            th:text="${countedCustomer}"
            id="nbr"
          ></h5>
        </div>
        <div>
          <button
            type="button"
            class="btn-add-cus"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            + Thêm khách hàng
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <h4 style="text-align: center">Thêm khách hàng mới</h4>
                  <div style="margin-bottom: 15px">
                    <label for="exampleInputEmail1" class="form-label"
                      >Họ và tên</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Nhập họ và tên"
                      required
                    />
                  </div>
                  <div>
                    <label for="exampleInputEmail1" class="form-label"
                      >Số điện thoại</label
                    >
                    <input
                      type="tel"
                      name="phone"
                      pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                      class="form-control"
                      placeholder="Nhập số điện thoại"
                      required
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <a type="button" class="cancel" data-bs-dismiss="modal">
                    Hủy
                  </a>
                  <button
                    type="submit"
                    id="submit"
                    class="btn-add-cus"
                    style="font-size: 18px; width: 170px; padding: 0.3em 0.3em"
                  >
                    Thêm khách hàng
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div
        style="
          display: flex;
          justify-content: space-between;
          background-color: rgba(128, 128, 128, 0.7);
          vertical-align: middle;
          align-items: center;
          padding: 20px;
          border-radius: 10px;
          margin-top: 30px;
        "
      >
        <div class="btn-group">
          <button
            type="button"
            class="btn dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            style="color: #4a4a4a; background-color: #fff; border-radius: 5px"
          >
            Trạng thái
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Hoạt động</a></li>
            <li><a class="dropdown-item" href="#">Bị khóa</a></li>
          </ul>
        </div>
        <form style="height: 38px">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              style="
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
              "
              placeholder="Tìm kiếm"
              aria-label="#"
              aria-describedby="basic-addon2"
              required
            />
            <button
              type="submit"
              id="submit"
              style="
                background-color: #fbca10;
                border: 1px solid #fbca10;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
              "
            >
              <i
                class="input-group-text fa-solid fa-magnifying-glass"
                id="basic-addon2"
                style="
                  color: #000;
                  background-color: #fbca10;
                  border: 1px solid #fbca10;
                "
                ;
              ></i>
            </button>
          </div>
        </form>
      </div>
      <div class="table-responsive" style="text-align: center">
        <table
          class="table table-dark"
          style="
            --bs-table-bg: none;
            margin-top: 30px;
            text-align: center;
            background: rgba(128, 128, 128, 0.7);
            border-radius: 10px;
          "
        >
          <thead>
            <tr class="table-tr">
              <th scope="col">#</th>
              <th scope="col">ID</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">Số điện thoại</th>
              <th scope="col">Trạng thái</th>
              <th scope="col">Chi tiết</th>
            </tr>
          </thead>
          <tbody id="father">
            <!-- <tr class="table-tr" id="child">
              <th scope="row">1</th>
              <td>1234567890</td>
              <td>Nguyễn Ngọc Thanh Danh</td>
              <td>0903150548</td>
              <td>
                <p class="status-active">Hoạt động</p>
              </td>
              <td class="see-history">Xem chi tiết</td>
            </tr> -->


            <tr class="table-tr">
            <tr th:each="users: ${users}">
              <th scope="row">1</th>
              <td th:text="${users.UserID}"/>
              <td th:text="${users.FullName}"/>
              <td th:text="${users.PhoneNumber}"/>
              <td>
                <p class="status-active" th:text="${users.Status}"> </p>
              </td>
              <td class="see-history">Xem chi tiết</td>
            </tr>


          </tbody>
        </table>
        <button
          style="width: 110px; height: 50px; padding: 0; margin-top: -5px"
          class="btn-add-cus"
          onclick="more()"
        >
          Xem thêm
        </button>
      </div>
    </div>
  </body>
</html>
