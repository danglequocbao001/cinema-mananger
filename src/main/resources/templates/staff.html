<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles/staff.css " />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/53a42bcb20.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/staff.js" defer></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/baodang359/image/upload/v1653066110/java-project/favicon_cse14f.png"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>WINX | Quản lý tài khoản</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top"
      style="height: 12vh; background-color: #000"
    >
      <div class="container">
        <a class="custom-navbar-brand" href="/main-page">
          <i class="fa-solid fa-arrow-left"></i> Quay lại</a
        >
      </div>
    </nav>
    <div class="container" style="margin-top: 12vh; padding-bottom: 30px">
      <div>
        <h2 data-aos="fade-right" style="color: #fff; margin-bottom: 30px">
          Admin
        </h2>
        <div data-aos="flip-down" class="top-container">
          <div style="margin-top: 15px; text-align: center">
            <div style="width: 35%; display: inline-block; text-align: left">
              <h5 style="text-align: center">Thông tin tài khoản</h5>
              <div>
                <p class="admin-title-text">Email</p>
                <div class="admin-info-cover" style="margin-bottom: 15px">
                  <p class="admin-info-text" th:text="${staffName}" />
                </div>
                <p class="admin-title-text">Mật khẩu</p>
                <div class="admin-info-cover">
                  <p class="admin-info-text">***********</p>
                </div>
                <div style="text-align: right; margin-top: 15px">
                  <a class="forgot-pass" href="/auth/forgot-password">
                    Đổi mật khẩu
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top: 50px">
        <div data-aos="fade-right" style="display: flex; margin-bottom: 30px">
          <h3 style="color: #fff; font-size: 20">Nhân viên</h3>
          <h5
            style="
              background-color: #fff;
              padding: 3px 10px;
              height: 33px;
              border-radius: 4px;
              margin-left: 20px;
            "
            id="nbr"
          >
            <td th:text="${countedAdmin}" />
          </h5>
        </div>
        <div
          class="row table-responsive"
          style="max-height: 700px; padding-bottom: 30px"
          id="father"
        >
        <tr th:each="admin: ${admin}">
          <div class="row cus-bottom-container" id="child">
            <div style="width: 31%">
              <img
                src="https://www.nicepng.com/png/full/189-1891900_alumni-team-black-icon-png.png"
                style="
                  width: 135px;
                  height: 120px;
                  border-radius: 50%;
                  cursor: pointer;
                  border: 1px solid #fbca10;
                  padding: 5px;
                "
              />
              <p
                style="
                  font-size: 24px;
                  color: #fbca10;
                  margin-left: 15px;
                  margin-top: 10px;
                "
              >
                <td th:text="${admin.UserGroup}" />
              </p>
              </div>
              <div style="width: 69%">
                <div class="staff-detail-text-cover">
                  <h5 class="staff-detail-text">Email:</h5>
                  <h5> <td th:text="${admin.Email}" /> </h5>
                </div>
                <div class="staff-detail-text-cover">
                  <h5 class="staff-detail-text">Ngày tạo:</h5>
                  <h5><td th:text="${admin.FormatCreatedAt}" /></h5>
                </div>
                <div class="staff-detail-text-cover">
                  <h5 class="staff-detail-text" style="margin-top: 5px">
                    Trạng thái:
                  </h5>
                  <h5 class="staff-active"><td th:text="${admin.Status}" /></h5>
                </div>
              
              <!-- Modal change status -->
              <!--  th:attr="id= 'delete' + ${films.FilmID}" -->
              <div
                id="modalChangeStatus"
                class="modal fade"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-hidden="true"
              >
                <div
                  class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
                >
                  <div
                    class="modal-content"
                    style="text-align: center; border-radius: 20px"
                  >
                    <div class="modal-body" style="color: #000">
                      <h5 style="font-weight: 500; font-size: 32px">
                        Đổi trạng thái
                      </h5>
                      <!-- <p>
                        Bạn có muốn thay đổi trạng thái của nhân viên này hay
                        không?
                      </p> -->
                      <div
                        class="body-status"
                        style="
                          border-radius: 10px;
                          height: 50px;
                          width: 250px;
                          border: 1px solid #fff;
                          display: inline-block;
                          /* text-align: center; */
                          vertical-align: middle;
                          padding: 10px;
                        "
                      >
                        <input
                          type="radio"
                          id="work"
                          name="status"
                          value="Hoạt động"
                          style="
                            margin-right: 2px;
                            margin-left: 10px;
                            width: 15px;
                            height: 15px;
                          "
                        />
                        <label for="work">Hoạt động</label>

                        <input
                          type="radio"
                          id="ban"
                          name="status"
                          value="Bị khóa"
                          style="margin-left: 30px; width: 15px; height: 15px"
                        />
                        <label for="age2">Bị khóa</label>
                      </div>
                    </div>
                    <div
                      class="modal-footer"
                      style="justify-content: center; border: none"
                    >
                      <a
                        class="edit-delete-btn"
                        style="background-color: #fff; color: #888888"
                        data-bs-dismiss="modal"
                      >
                        Hủy
                      </a>
                      <button class="edit-delete-btn">Xác nhận</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- <a
                data-bs-toggle="modal"
                data-bs-target="#modalChangeStatus"
                class="btn-add-cus"
                >Thay đổi trạng thái</a
              > -->
            </div>
          </div>
        </tr>
        </div>
      </div>
    </div>
  </body>
  <script>
    AOS.init();
  </script>
</html>
